<body>
    <script>
    const action = 'say_hello';
    switch (action) {
        case 'say_hello': { // added brackets
            let message = 'hello';
            console.log(message);
            break;
        } // added brackets
        
        case 'say_hi': { // added brackets
            let message = 'hi';
            console.log(message);
            break;
        } // added brackets
  
        default: { // added brackets
            console.log('Empty action received.');
            break;
        } // added brackets
    }
    </script>
</body>
